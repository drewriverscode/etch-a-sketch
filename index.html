<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Link CSS Styles -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <!-- Title -->
        <header class="title">
            <h1>ETCH-A-SKETCH</h1>
        </header>

        <!-- Main Layout -->
        <main class="main-layout">

            <!-- Controls Panel -->
            <aside class="controls-panel">
                <h2 class="controls-title">Controls</h2>

                <!-- Mode Toggle -->
                <div class="control-section">
                    <label class="control-label">Mode</label>
                    <div class="mode-buttons">
                        <!-- Draw Button -->
                        <button class="btn btn-draw active" id="drawBtn">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                                <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                                <path d="M2 2l7.586 7.586"></path>
                                <circle cx="11" cy="11" r="2"></circle>
                            </svg>
                            Draw
                        </button>
                        <!-- Erase Button -->
                        <button class="btn btn-erase" id="eraseBtn">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path
                                    d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21">
                                </path>
                                <path d="M22 21H7"></path>
                                <path d="m5 11 9 9"></path>
                            </svg>
                            Erase
                        </button>
                    </div>
                </div>

                <!-- Color Picker -->
                <div class="control-section">
                    <label class="control-label">Colors</label>
                    <div class="color-grid" id="colorGrid"></div>
                </div>

                <!-- Canvas Controls -->
                <div class="control-section">
                    <label class="control-label">Canvas</label>
                    <!-- Resize Button -->
                    <button class="btn btn-resize" id="resizeBtn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            style="display: inline-block; vertical-align: middle;">
                            <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
                            <line x1="9" x2="9" y1="3" y2="21"></line>
                            <line x1="15" x2="15" y1="3" y2="21"></line>
                            <line x1="3" x2="21" y1="9" y2="9"></line>
                            <line x1="3" x2="21" y1="15" y2="15"></line>
                        </svg>
                        Resize
                    </button>
                    <!-- Clear Button -->
                    <button class="btn btn-clear" id="clearBtn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                        </svg>
                        Clear
                    </button>
                </div>
            </aside>

            <!-- Drawing Grid -->
            <section class="grid-container">
                <div class="grid-wrapper">
                    <div class="drawing-grid" id="drawingGrid"></div>
                </div>
            </section>

        </main>

        <!-- Credits -->
        <footer class="credits">
            <p>drewriverss</p>
            <a href="https://github.com/drewriverss/etch-a-sketch" target="_blank" rel="noopener noreferrer">
                <svg class="github-logo" viewBox="0 0 1024 1024" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M8 0C3.58 0 0 3.58 0 8C0 11.54 2.29 14.53 5.47 15.59C5.87 15.66 6.02 15.42 6.02 15.21C6.02 15.02 6.01 14.39 6.01 13.72C4 14.09 3.48 13.23 3.32 12.78C3.23 12.55 2.84 11.84 2.5 11.65C2.22 11.5 1.82 11.13 2.49 11.12C3.12 11.11 3.57 11.7 3.72 11.94C4.44 13.15 5.59 12.81 6.05 12.6C6.12 12.08 6.33 11.73 6.56 11.53C4.78 11.33 2.92 10.64 2.92 7.58C2.92 6.71 3.23 5.99 3.74 5.43C3.66 5.23 3.38 4.41 3.82 3.31C3.82 3.31 4.49 3.1 6.02 4.13C6.66 3.95 7.34 3.86 8.02 3.86C8.7 3.86 9.38 3.95 10.02 4.13C11.55 3.09 12.22 3.31 12.22 3.31C12.66 4.41 12.38 5.23 12.3 5.43C12.81 5.99 13.12 6.7 13.12 7.58C13.12 10.65 11.25 11.33 9.47 11.53C9.76 11.78 10.01 12.26 10.01 13.01C10.01 14.08 10 14.94 10 15.21C10 15.42 10.15 15.67 10.55 15.59C13.71 14.53 16 11.53 16 8C16 3.58 12.42 0 8 0Z"
                        transform="scale(64)" fill="#00ffff" />
                </svg>
            </a>
        </footer>
    </div>
    <script src="./main.js"></script>
</body>

</html>
